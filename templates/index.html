<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: #00c3ff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 195, 255, 0.3);
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #0077cc;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px 20px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Text Summarizer</h1>
        <form method="POST" action="/predict">
            <label for="text">Paste your text below:</label>
            <textarea name="text" placeholder="Enter a paragraph or article to summarize..." required></textarea>
            <button type="submit">Generate Summary</button>
        </form>
        <div class="footer">
            Made with ❤️ using Flask & spaCy
        </div>
    </div>
</body>
</html>
