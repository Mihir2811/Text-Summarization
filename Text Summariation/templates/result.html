<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #0077cc;
            margin-bottom: 10px;
        }

        .section p {
            background-color: #f7f7f7;
            padding: 15px;
            border-left: 5px solid #0077cc;
            border-radius: 8px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            font-weight: 500;
            color: #0077cc;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #005fa3;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Summarization Result</h1>

        <div class="section">
            <h2>üîπ Summary</h2>
            <p>{{ summary }}</p>
        </div>

        <div class="section">
            <h2>üìÑ Original Text</h2>
            <p>{{ original }}</p>
        </div>

        <a href="/" class="back-link">‚Üê Summarize Another</a>
    </div>
</body>
</html>
